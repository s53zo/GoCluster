# DX Cluster Configuration
server:
  name: "Experimental DX Cluster"
  node_id: "N2WQ-22"
  
telnet:
  port: 7300
  tls_enabled: false
  max_connections: 5000
  welcome_message: "Welcome to My DX Cluster\nPlease login with your callsign\n"
  broadcast_workers: 0  # 0 means automatic (half of the CPU cores, minimum 2)

# RBN CW/RTTY feed (port 7000)
rbn:
  enabled: true
  name: "RBN-CW-RTTY"
  host: "telnet.reversebeacon.net"
  port: 7000
  callsign: "N0CW"  # Change this to your callsign!

# RBN Digital modes feed (port 7001) - FT4/FT8
rbn_digital:
  enabled: true
  name: "RBN-FT4-FT8"
  host: "telnet.reversebeacon.net"
  port: 7001
  callsign: "N0FT"  # Change this to your callsign!

# PSKReporter MQTT feed
pskreporter:
  enabled: true
  name: "PSKReporter"
  broker: "mqtt.pskreporter.info"
  port: 1883
  topic: "pskr/filter/v2/+/+/#"  # All bands and CW mode
  workers: 0 # 0 means automatic (half of the CPU cores, minimum 1)

filter:
  default_modes:
    - CW
    - SSB
    - RTTY

# Deduplication settings
dedup:
  enabled: true  # CRITICAL: Must be true to enable deduplication!
  # Cluster-level dedup window (prevents network loops and immediate duplicates)
  # Default: 120 seconds
  cluster_window_seconds: 120
  
  # User-level dedup window (per-user configurable preference)
  # Default: 300 seconds (5 minutes)
  user_window_seconds: 300

admin:
  http_port: 8080
  bind_address: "127.0.0.1"
  
logging:
  level: "info"
  file: "cluster.log"