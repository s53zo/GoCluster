# IARU Region 1 coarse band/mode allocations for CW vs voice (LSB/USB).
# Fields:
#   band: name of the amateur band
#   lower_khz: band lower edge (kHz)
#   cw_end_khz: top of the CW segment (upper edge of CW/digital portion)
#   upper_khz: band upper edge (kHz)
#   voice_mode: "LSB" below 10 MHz, "USB" above 10 MHz
# Notes:
# - 60m is channelized in Region 1 and is omitted here.
# - No explicit digital/data splits; only CW vs voice.
bands:
  - band: "160m"
    lower_khz: 1800
    cw_end_khz: 1900
    upper_khz: 2000
    voice_mode: "LSB"

  - band: "80m"
    lower_khz: 3500
    cw_end_khz: 3600
    upper_khz: 3800
    voice_mode: "LSB"

  - band: "40m"
    lower_khz: 7000
    cw_end_khz: 7125
    upper_khz: 7200
    voice_mode: "LSB"

  # 60m is channelized; provide a coarse CW vs USB split for fallback.
  - band: "60m"
    lower_khz: 5351.5
    cw_end_khz: 5354.0
    upper_khz: 5366.5
    voice_mode: "USB"

  - band: "30m"
    lower_khz: 10100
    cw_end_khz: 10150
    upper_khz: 10150
    voice_mode: "CW"  # voice not allowed

  - band: "20m"
    lower_khz: 14000
    cw_end_khz: 14125
    upper_khz: 14350
    voice_mode: "USB"

  - band: "17m"
    lower_khz: 18068
    cw_end_khz: 18110
    upper_khz: 18168
    voice_mode: "USB"

  - band: "15m"
    lower_khz: 21000
    cw_end_khz: 21170
    upper_khz: 21450
    voice_mode: "USB"

  - band: "12m"
    lower_khz: 24890
    cw_end_khz: 24915
    upper_khz: 24990
    voice_mode: "USB"

  - band: "10m"
    lower_khz: 28000
    cw_end_khz: 28150
    upper_khz: 29700
    voice_mode: "USB"

  - band: "6m"
    lower_khz: 50000
    cw_end_khz: 50300
    upper_khz: 52000
    voice_mode: "USB"
